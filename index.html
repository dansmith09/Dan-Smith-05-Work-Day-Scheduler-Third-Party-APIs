<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour-block">
        <div class="time-square time-square-top">
          <p class="time-text" id="time-block-9am">9 AM</p>
        </div>
        <textarea class="text-block" id="text-block-9am" contentEditable="true"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-10am">10 AM</p>
        </div>
        <textarea class="text-block" id="text-block-10am"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block middleBlocks">
        <div class="time-square">
          <p class="time-text" id="time-block-11am">11 AM</p>
        </div>
        <textarea class="text-block" id="text-block-11am"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-12pm">12 PM</p>
        </div>
        <textarea class="text-block" id="text-block-12pm"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-1pm">1 PM</p>
        </div>
        <textarea class="text-block" id="text-block-1pm"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-2pm">2 PM</p>
        </div>
        <textarea class="text-block" id="text-block-2pm"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-3pm">3 PM</p>
        </div>
        <textarea class="text-block" id="text-block-3pm"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-4pm">4 PM</p>
        </div>
        <textarea class="text-block" id="text-block-4pm"></textarea>
        <div class="saveBtn"></div>
      </div>
      <div class="hour-block">
        <div class="time-square">
          <p class="time-text" id="time-block-5pm">5 PM</p>
        </div>
        <textarea class="text-block" id="text-block-5pm"></textarea>
        <div class="saveBtn"></div>
      </div>
    </div>
    <footer>
      <button id="clearDayButton">Clear Day</button>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
